<div class="flex flex-col">
  <a class="inline-block" href="{% url 'calendar_generator' %}?country={{ request.GET.country }}&start={{ request.GET.start }}&end={{ request.GET.end }}&city={{ request.GET.city }}">
    Export to Calendar
  </a>
  <div id='calendar' class="w-1/2 mx-auto my-5"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: {{ hackathons|safe }},
      views: {
        dayGrid: {},
        timeGrid: {},
        week: {},
        day: {}
      }
    });
    calendar.render();
  });
</script>
