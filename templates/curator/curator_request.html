{% extends 'base.html' %}

{% block content %}
  <div class="flex flex-col justify-center w-full bg-[#D1E9FF]">

    <form method="post" class = "w-1/2 mx-auto mb-10" action="{% url 'request_curator_access' %}">
      {% csrf_token %}
      <h1 class = 'py-2 pt-5 mt-5 text-4xl'>Become a Hackathon Organizer with Hackathons Canada!</h1>
      <p class = 'pb-10 mt-2 form-side-text'>Empower Innovation. Build Community. Lead the Future of Tech in Canada.</p>
      {{ form.as_p }}
      <button type="submit" class="hero-add-button">
        Submit
      </button>
    </form>
  </div>
{% endblock %}
