{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      type="icon"
      href="{% static 'assets/logo.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Offside&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

    {% block deps %}{% endblock %}
    <title>{% block title %}Hackathons Canada{% endblock %}</title>
  </head>
  <body>
    <div class="nav-bar nav-link-text-parent border-bottom text-secondary">
      <header class="px-5 d-flex flex-wrap justify-content-center py-3">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis"
        >
          <img
            src="{% static 'assets/logo.png' %}"
            width="50"
            height="50"
            class="mx-3"
          />
          <span class="nav-head-text"
            >Hackathons <br />
            Canada</span
          >
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="{% url 'home' %}"
              class="nav-link nav-link-text-child"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="{% url 'hackathons' %}"
              class="nav-link nav-link-text-child"
              aria-current="page"
              >Hackathons</a
            >
          </li>
          <li class="nav-item">
            <a
              href="{% url 'home' %}"
              class="nav-link nav-link-text-child"
              aria-current="page"
              >Saved</a
            >
          </li>
          <li class="nav-item">
            <a
              href="{% url 'account_login' %}"
              class="nav-link nav-link-text-child"
              aria-current="page"
              >Login</a
            >
          </li>
          <li class="nav-item nav-link-text-child mx-2">
            <a
              href="{% url 'account_signup' %}"
              class="nav-link nav-link-text-child nav-link-sign"
              >Sign Up</a
            >
          </li>
          <li class="nav-item nav-link-text-child mx-2">
            <a
              href="{% url 'add_hackathons' %}"
              class="nav-link nav-link-text-child nav-link-sign"
              >Add Hackathon</a
            >
          </li>
          <li class="nav-item nav-link-text-child mx-2">
            <a
              href="{% url 'calendar' %}"
              class="nav-link nav-link-text-child nav-link-sign"
              >Calendar</a
            >
          </li>
        </ul>
      </header>
    </div>

    {% block content %}{% endblock %}
  </body>
</html>
