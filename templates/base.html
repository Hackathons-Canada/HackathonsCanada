{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="shortcut icon" type="icon" href="{% static 'assets/logo.png' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Offside&display=swap"
              rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        {% block deps %}{% endblock %}
        <title>
            {% block title %}Hackathons Canada{% endblock %}
        </title>
    </head>
    <body>
        <div class="nav-bar container-fluid">
            <div class="container-fluid px-5 border-bottom text-secondary">
                <header class="px-5 d-flex flex-wrap justify-content-center py-3">
                    <a href="/"
                       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis">
                        <img src="{% static 'assets/logo.png' %}"
                             width="50"
                             height="50"
                             class="mx-3" />
                        <span class="fs-4">Canadian Hackers</span>
                    </a>
                    <ul class="nav nav-pills my-auto">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'hackathons' %}" class="nav-link" aria-current="page">Hackathons</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link" aria-current="page">Saved</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'account_login' %}" class="nav-link" aria-current="page">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'account_signup' %}" class="nav-link">Sign Up</a>
                        </li>
                    </ul>
                </header>
            </div>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
