{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>New hackathons have been released:</h1>
  <ul>
    {% for hackathon in hackathons %}
      <li>{{hackathon.name}} : {{hackathon.start_date |date:"N d"}} - {{hackathon.end_date|date:"d, Y"}}</li>
    {% endfor %}
  </ul>
</body>
</html>
